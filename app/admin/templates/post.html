<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <title>后台管理 - 首页</title>
</head>

<body>

    <body>
        <nav class="navbar navbar-inverse" role="navigation">
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="example-navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active">
                            <a class="icon-bar" href="#">博客后台管理</a>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a>欢迎您, {{ username }}</a>
                        </li>
                        <li>
                            <a href="/logout">安全退出</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-2">
                    <a href="/" class="list-group-item">文章管理</a>
                    <a href="/post" class="list-group-item active">新建文章</a>
                </div>

                <div class="col-sm-10">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4>发布文章</h4>
                        </div>
                        <div class="panel-body">
                            <form method="POST" action="/post" class="form-horizontal">
                                <div class="form-group">
                                    <label for="title" class="col-sm-2 control-label">标题</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="title" placeholder="标题" name="title" required>
                                    </div>
                                </div>
                               
                                <div class="form-group">
                                    <label for="category" class="col-sm-2 control-label">分类</label>
                                    <div class="col-sm-10">
                                        <select name="category">
                                            {% for category in categories %}
                                            <option value="{{ category['id'] }}">{{ category['name'] }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="tags" class="col-sm-2 control-label">标签（用｜隔开）</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="tags" placeholder="标签" name="tags" required>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="content" class="col-sm-2 control-label">内容</label>
                                    <div class="col-sm-10">
                                        <textarea name="content" id="content" cols="30" rows="15" class="form-control" required></textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button type="submit" class="btn btn-default">提交</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        
        </div>
    </body>

</body>

</html>
