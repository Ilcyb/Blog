<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta name="google-site-verification" content="clCuDNqEr6TowQcuWhKIopdxD4WPg4Tdw8A_JLRjQ3I" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <meta name="keywords" content="ilcyb的博客">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{url_for('static', filename='base.css')}}">
    <script src="https://cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    {% block head %}{% endblock %}
    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    <div class="wrap">
    <div class="row">
        <ul class="nav nav-pills col-md-8">
            <li class="navbar presentation"><a href="/">ilcyb</a></li></li>
            <li class="navbar presentation">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">
                        分类 <span class="caret"></span>
                </a>
                <ul class="dropdown-menu" id="types">
                    {% for category in categories %}
                        <li><a href="/category/{{ category['id'] }}">{{ category['name'] }}</a></li>
                    {% endfor %}
                </ul>
            </li>
            <li class="navbar presentation"><a href="#">归档</a></li>
            <li class="navbar presentation"><a href="#">关于</a></li>
        </ul>
    </div>

    <div class="row">
        <a href="#"><img src="{{url_for('static', filename='image/avator.jpg')}}" class="avator img-responsive img-rounded"></a>
        <em class="avator-title col-md-offset-1 col-xs-offset-1"><a href="/">ilcyb's Blog</a></em>
    </div>
    {% block body %}{% endblock %}
    <div class="push"></div>
    </div>
    <footer class="footer">
        <hr>
            <div class="footer-company">
                @ilcyb 2018-{{ now.year }} Support By {{ power }}
            </div>
    </footer>
</body>


</html>
